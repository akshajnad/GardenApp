<!DOCTYPE html>
<html>
<head>
    <title>Shelter Produce Needs</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Enter Your Produce Requirements</h1>
    <form method="POST">
        <label for="num_people">Number of People Served:</label><br>
        <input type="number" name="num_people" id="num_people" required><br><br>

        <label for="volume_goal">Weekly Produce Volume Goal (in pounds):</label><br>
        <input type="number" step="0.1" name="volume_goal" id="volume_goal"><br><br>

        <label for="calorie_goal">Daily Calorie Goal (approx.):</label><br>
        <input type="number" step="0.1" name="calorie_goal" id="calorie_goal"><br><br>

        <label for="additional_needs">Additional Needs (e.g. 'leafy greens'):</label><br>
        <input type="text" name="additional_needs" id="additional_needs"><br><br>

        <label for="garden_size">Garden Size (sq ft):</label><br>
        <input type="number" step="0.1" name="garden_size" id="garden_size"><br><br>

        <label for="existing_crops">Existing Crops (e.g. Tomatoes:50:4;Lettuce:25:2):</label><br>
        <input type="text" name="existing_crops" id="existing_crops"><br><br>

        <h3>Optional Weather Forecast Integration</h3>
        <p>If you'd like a weather-based schedule, please provide latitude and longitude.</p>
        <label for="latitude">Latitude:</label><br>
        <input type="number" step="0.0001" name="latitude" id="latitude"><br><br>

        <label for="longitude">Longitude:</label><br>
        <input type="number" step="0.0001" name="longitude" id="longitude"><br><br>

        <input type="submit" value="Get Plan">
    </form>
</body>
</html>
