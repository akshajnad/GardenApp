<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Verdant{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- NAV BAR -->
  <nav class="navbar">
    <div class="nav-left">
      <!-- Logo placeholder: place the file in static/ with name "logo.png" -->
      <img src="{{ url_for('static', filename='Screenshot_2025-01-03_at_7.28.24_PM-removebg-preview.png') }}" alt="Verdant Logo" class="logo" />
      <h1 class="site-title">Verdant</h1>
    </div>
    <div class="nav-right">
      <!-- Example nav links -->
      <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('login') }}">Login/Register</a>
      <a href="{{ url_for('shelter_dashboard') }}">Dashboard</a>
      <a href="{{ url_for('new_request') }}">New Request</a>
      <a href="{{ url_for('about_creators') }}">About the Creators</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <header class="hero-section">
    <!-- Put a large hero background image in styles.css or inline here -->
    <div class="hero-content">
      <h2>Welcome to Verdant</h2>
      <p>Empowering Shelters with Fresh Produce</p>
      <!-- A call-to-action button that slides or animates on hover -->
      <a href="{{ url_for('new_request') }}" class="cta-button">Create a New Request</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="container fade-in-animation">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Â© 2024 Verdant. All rights reserved.</p>
  </footer>
</body>
</html>
