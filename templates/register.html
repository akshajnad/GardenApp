{% extends "layout.html" %}
{% block title %}Register | GardenApp{% endblock %}
{% block content %}
<h2>Create a Shelter Account</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <button type="submit" class="fancy-button">Register</button>
</form>
{% endblock %}
