{% extends "layout.html" %}
{% block title %}New Produce Request | Verdant{% endblock %}

{% block content %}
<h2>Create a New Produce Request</h2>
<form method="POST">
  <label>Number of People:</label>
  <input type="number" name="num_people" required>

  <label>Volume Goal (lbs/week):</label>
  <input type="number" step="0.1" name="volume_goal">

  <label>Calorie Goal (daily per person):</label>
  <input type="number" step="0.1" name="calorie_goal">

  <label>Additional Needs (e.g. 'leafy greens'):</label>
  <input type="text" name="additional_needs">

  <label>Notes for Farmers:</label>
  <textarea name="shelter_notes" rows="4"></textarea>

  <!-- NEW CODE: Urgency field -->
  <label>Urgency (1 = Low, 5 = Very High):</label>
  <input type="number" name="urgency" min="1" max="5" value="1">

  <button type="submit" class="btn">Submit Request</button>
</form>
{% endblock %}
